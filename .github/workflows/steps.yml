name: Our Steps
on: push
jobs:
  calculate:
    runs-on: ubuntu-latest
    steps:
      - id: gen-num1
        run: echo "num=$(($RANDOM % 10 + 1))" >> "$GITHUB_OUTPUT"
      - id: gen-num2
        run: echo "num=$(($RANDOM % 10 + 1))" >> "$GITHUB_OUTPUT"
      - run: echo $((${{ steps.gen-num1.outputs.num }} + ${{ steps.gen-num2.outputs.num }}))
      - run: echo $((${{ steps.gen-num1.outputs.num }} - ${{ steps.gen-num2.outputs.num }}))
      - run: echo $((${{ steps.gen-num1.outputs.num }} * ${{ steps.gen-num2.outputs.num }}))
      - run: echo $((${{ steps.gen-num1.outputs.num }} / ${{ steps.gen-num2.outputs.num }}))